<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida</title>
    <style>
        .gato {
            position: absolute;
            top: -47%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 2;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #e91e63;
            animation: pulse 2s infinite alternate;
            font-size: 1.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            background-color: #e91e63;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background-color: #ad1457;
            transform: scale(1.1);
        }

        #noButton {
            #noButton {
             position: absolute;
             left: 50%; 
             transform: translateX(50%); 
        }
        }

        #counter {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
            font-weight: bold;
        }

        .particle, .heart {
            position: absolute;
            opacity: 0.8;
            animation: float 4s infinite ease-in-out;
        }

        .particle {
            background-color: #ff69b4;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
        }
                .heart-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff69b4;
        background-image: radial-gradient(circle, #ff69b4, #ff99cc, #ffc5c5);
        background-size: 100% 100%;
        animation: heart-beat 2s infinite;
        }
        
        @keyframes heart-beat {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
        
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before { top: -10px; left: 0; }
        .heart::after { left: -10px; top: 0; }

        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            button { padding: 10px 15px; font-size: 0.9rem; }
            #counter { font-size: 0.8rem; }
        }    
    </style>
</head>
<body>
    <div class="heart-background"></div>
    <div class="container">
        <img src="cute.gif" class="gato" alt="Gato feliz">
        <h1>Caramelito ¿Quieres ser mi San Valentín?</h1>
        <div class="buttons">
            <button id="yesButton">Chiii</button>
            <button id="noButton">Nel</button>
        </div>
        <div id="counter"></div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('click', () => {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();

            const maxX = containerRect.width - noButton.offsetWidth - 20;
            const maxY = containerRect.height - noButton.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            const gato = document.querySelector('.gato');

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;

            
            cambiarGato();
        });

        yesButton.addEventListener('click', () => {
            alert('Ya sabia yo que si jejej, te adoro mailov. ❤️');
            setTimeout(() => {
                window.location.href = 'https://www.youtube.com/watch?v=_8w9rOpV3gc&ab_channel=Movieclips';
            }, 3000);
        });

        function cambiarGato() {
            const gato = document.querySelector('.gato');
            gato.src = 'gama.gif';
        }

        function updateCounter() {
            const startDate = new Date('2023-12-01');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('counter').innerText = 
                `Llevamos juntos: ${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos ❤️`;
        }
        setInterval(updateCounter, 1000);

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${window.innerHeight}px`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 75%)`;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 4000);
        }

        setInterval(createParticle, 300);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${window.innerHeight}px`;
            heart.style.animationDuration = `${Math.random() * 4 + 3}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
